<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>p5.js 과제 모음</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: 18px;
      margin: 0 0 10px 0;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 400px;  /* 필요하면 숫자 조절해서 크기 맞추면 됨 */
      border: none;
      border-radius: 8px;
      background: #000;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>p5.js 과제 1~4 모음</h1>

  <div class="grid">
    <div class="card">
      <h2>과제 1</h2>
      <iframe src="hw1/index.html"></iframe>
    </div>

    <div class="card">
      <h2>과제 4</h2>
      <iframe src="hw4/index.html"></iframe>
    </div>

    <div class="card">
      <h2>과제 2</h2>
      <iframe src="hw2/index.html"></iframe>
    </div>

    <div class="card">
      <h2>과제 3</h2>
      <iframe src="hw3/index.html"></iframe>
    </div>
  </div>
</body>
</html>
